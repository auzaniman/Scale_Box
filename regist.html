<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Login Scale Box</title>
  </head>
  <body id="bg-form">
    <div class="container mt-5 mb-5">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="card px-5 py-5">
            <span class="circle"><i class="fa fa-check"></i></span>
            <h5 class="mt-3">
              Daftar SCALE BOX <br />
              Kenali Kekuatan UMKM Anda
            </h5>

            <div class="form-input">
              <i class="fa fa-user"></i>
              <input type="text" class="form-control" placeholder="User name" />
            </div>
            <div class="form-input">
              <i class="fa fa-envelope"></i>
              <input
                type="text"
                class="form-control"
                placeholder="Email address"
              />
            </div>
            <div class="form-input">
              <i class="fa fa-lock"></i>
              <input type="text" class="form-control" placeholder="password" />
            </div>
            <button class="btn btn-primary mt-4 signup">Kirim</button>
            <div class="text-center mt-3">
              <span>Atau lanjut dengan akun sosial media anda</span>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <span class="social"><i class="fab fa-google"></i></span>
              <span class="social"><i class="fab fa-facebook"></i></span>
            </div>
            <div class="text-center mt-4">
              <span>Sudah punya akun?</span>
              <a href="login.html" class="text-decoration-none">Masuk</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- My JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
